{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block body %}

  <h1 class="text-center">Dashboard</h1>
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <p>Welcome to the dashboard,  {{ g.user.profile.firstName }} !</p>
      <!-- <p>Your user information has been pulled from the <code>g.user</code>
      object, which makes accessing your user information simple. Your first
      name, for example, is available via the <code>g.user.profile.firstName</code>
      property. Your user id (<code>{{ g.user.id }}</code>), is pulled from the <code>g.user.id</code> property!</p> -->

    </div>
    <div class="container">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Where do you wanna go?
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="/login">Login</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="/logout">Logout</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="/users">Users Dashboard</a></li>
          <li role="presentation" class="divider"></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="/barcode">See our barcodes inventory</a></li>
        </ul>
      </div>
    </div>    
  </div>
{% endblock %}
